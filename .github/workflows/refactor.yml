name: MiniMax Refactor Bot

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  minimax-refactor:
    if: ${{ github.event.before != '0000000000000000000000000000000000000000' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout bot repository
        uses: actions/checkout@v4
        with:
          repository: erendikmenn/minimax-refactor-bot
          path: minimax-refactor-bot

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install bot dependencies
        run: npm ci
        working-directory: minimax-refactor-bot

      - name: Build bot
        run: npm run build
        working-directory: minimax-refactor-bot

      - name: Run MiniMax refactor pipeline
        run: node "$GITHUB_WORKSPACE/minimax-refactor-bot/dist/index.js" run
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_EVENT_PATH: ${{ github.event_path }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
          MODEL_NAME: ${{ vars.MODEL_NAME }}
          MAX_DIFF_SIZE: ${{ vars.MAX_DIFF_SIZE }}
          MAX_FILES_PER_CHUNK: ${{ vars.MAX_FILES_PER_CHUNK }}
          PATCH_REPAIR_ATTEMPTS: ${{ vars.PATCH_REPAIR_ATTEMPTS }}
          TIMEOUT_MS: ${{ vars.TIMEOUT_MS }}
          TEST_COMMAND: npm test
